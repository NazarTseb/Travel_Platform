<head>
  <meta charset="UTF-8">

</head>
<body class="contact-page">
<!-- Navbar (without search) -->
  <nav class="navbar">
    <div class="logo">
      <img src="./images/plane_logo.jpg" alt="Travel Logo" class="logo-img">
      <span class="site-name">Explore Destinations</span>
    </div>
    <ul class="nav-links">

  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message">This is a custom alert message!</p>
      <button id="close-alert">OK</button>
    </div>
</div>
    <div class="contact-container">
      <div class="contact-card">
        <h1>Contact Us</h1>
        <p class="subtitle">Weâ€™d love to hear from you! Fill in the form below.</p>
        <form id="contactForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Your message"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
          <p id="alert-message">This is a custom alert message!</p>
          <button id="close-alert">OK</button>
        </div>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault();  // Prevent the default form submission
    
          const alertBox = document.getElementById('custom-alert');
          const alertMessage = document.getElementById('alert-message');
          const closeButton = document.getElementById('close-alert');
    
          // Set a success message for the alert box
          alertMessage.innerText = "Your message has been successfully sent!";
    
          // Display the custom alert
          alertBox.style.display = 'flex';
    
          // Close the alert when the button is clicked
          closeButton.onclick = function() {
            alertBox.style.display = 'none';
          };
        });
    </script>
  </body>
